<div class="container-fluid">
  <div class="card">
    <div class="card-heading">
      <div class="card-title">User Menu</div>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" novalidate class="card b0 form-validate" (submit)="submitForm($event, loginForm)"
            novalidate="">
        <div class="card-body">
          <div class="mda-form-group float-label mda-input-group">
            <div class="mda-form-control">
              <input type="email" name="firstName" class="form-control" formControlName="firstName"
                     [formControl]="loginForm.controls['firstName']"/>
              <div class="mda-form-control-line"></div>
              <label>First Name</label>
            </div>
            <span class="text-danger"
                  *ngIf="loginForm.controls['firstName'].hasError('required') && (loginForm.controls['firstName'].dirty || loginForm.controls['firstName'].touched)">This field is required</span>
            <span class="text-danger"
                  *ngIf="loginForm.controls['firstName'].hasError('minlength') && (loginForm.controls['firstName'].dirty || loginForm.controls['firstName'].touched)">This field require 3 character</span>
          </div>

          <div class="mda-form-group float-label mda-input-group">
            <div class="mda-form-control">
              <input type="text" name="lastName" class="form-control" formControlName="lastName"
                     [formControl]="loginForm.controls['lastName']"/>
              <div class="mda-form-control-line"></div>
              <label>Last Name</label>
            </div>
          </div>

          <div class="mda-form-group float-label mda-input-group">
            <div class="mda-form-control">
              <input type="email" name="accountName" class="form-control" formControlName="email"
                     [formControl]="loginForm.controls['email']"/>
              <div class="mda-form-control-line"></div>
              <label>Email address</label>
            </div>
            <span class="text-danger"
                  *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">This field is required</span>
            <span class="text-danger"
                  *ngIf="loginForm.controls['email'].hasError('email') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">Please enter a valid email</span>
            <span class="mda-input-group-addon">
                            <em class="ion-ios-email-outline icon-lg"></em>
                        </span>
          </div>

          <div class="mda-form-group float-label mda-input-group">
            <div class="mda-form-control">
              <input type="password" name="accountPassword" class="form-control" formControlName="password"
                     [formControl]="loginForm.controls['password']"/>
              <div class="mda-form-control-line"></div>
              <label>Password</label>
            </div>
            <span class="text-danger"
                  *ngIf="loginForm.controls['password'].hasError('required') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">Input required</span>
            <span class="text-danger"
                  *ngIf="loginForm.controls['password'].hasError('minlength') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">This field require 8 character</span>
            <span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
          </div>

          <div class="mda-form-group float-label mda-input-group">
            <div class="mda-form-control">
              <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword"
                     [formControl]="loginForm.controls['confirmPassword']"/>
              <div class="mda-form-control-line"></div>
              <label>Confirm Password</label>
            </div>
            <span class="text-danger"
                  *ngIf="loginForm.controls['confirmPassword'].hasError('required') && (loginForm.controls['confirmPassword'].dirty || loginForm.controls['confirmPassword'].touched)">Wrong Password Confirmation !</span>

            <span class="mda-input-group-addon"><em class="ion-ios-locked-outline icon-lg"></em></span>
          </div>

        </div>
        <button type="submit" [disabled]="!loginForm.valid || loginForm.pristine" class="btn btn-primary btn-flat">
          Create
        </button>
      </form>
    </div>
  </div>
</div>
