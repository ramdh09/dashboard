<div class="container-fluid">
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Traffic VS Spending</div>
    <div class="card-body">
      <canvas baseChart
              [datasets]="datasetsChart1"
              [options]="ChartOptionsMultiAxis"
              [labels]="dayLabels"
              [chartType]="chartType.bar"
      ></canvas>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Traffic</div>
    <div class="card-body">
      <canvas baseChart

              [options]="ChartOptionsBar"
              [labels]="dayLabels"
              [chartType]="chartType.bar"
      ></canvas>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">

              [chartType]="chartType.bar"
      ></canvas>
    </div>
  </div>
  <!-- END panel-->

    <div class="col-md-6">

    <div class="col-lg-6">

    </div>
  </div>
  <!-- END row-->
