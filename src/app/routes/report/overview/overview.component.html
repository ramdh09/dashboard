<div class="container-fluid">
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Traffic VS Spending</div>
    <div style="display: block;">
      <canvas baseChart width="300px" height="100px"
              [datasets]="datasetsChart1"
              [options]="ChartOptions"
              [labels]="dayLabels"
              [chartType]="chartType.bar"
      ></canvas>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Traffic</div>
    <div style="display: block;">
      <canvas baseChart width="300px" height="100px"
              [datasets]="datasetsChart2"
              [options]="ChartOptions2"
              [labels]="dayLabels"
              [chartType]="chartType.bar"
      ></canvas>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Spending</div>
    <div style="display: block;">
      <canvas baseChart width="300px" height="100px"
              [datasets]="datasetsChart3"
              [options]="ChartOptions3"
              [labels]="dayLabels"
              [chartType]="chartType.bar"
      ></canvas>
    </div>
  </div>
  <!-- END panel-->
  <!-- START row-->
  <div class="row">
    <div class="col-md-6" style="margin-bottom: 10px">
      <div class="card">
        <div class="card-heading">Member</div>
        <canvas baseChart width="300px" height="100px"
                [datasets]="datasetsChart4"
                [options]="ChartOptions4"
                [labels]="dayLabels"
                [chartType]="chartType.bar"
        ></canvas>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-heading">Vehicle</div>
        <canvas baseChart
                [datasets]="datasetsChart5"
                [options]="ChartOptions4"
                [labels]="dayLabels"
                [chartType]="chartType.line"
        ></canvas>
        <canvas baseChart
                [datasets]="datasetsChart6"
                [options]="ChartOptions4"
                [labels]="dayLabels"
                [chartType]="chartType.line"
        ></canvas>
        <canvas baseChart
                [datasets]="datasetsChart7"
                [options]="ChartOptions4"
                [labels]="dayLabels"
                [chartType]="chartType.line"
        ></canvas>
      </div>
    </div>
  </div>
  <!-- END row-->
</div>
