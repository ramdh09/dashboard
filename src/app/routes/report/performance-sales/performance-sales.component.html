<div class="container-fluid">
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Performance Sales</div>
    <div style="display: block;">
      <div class="card-body">
        <div class="row">
          <div class="col-xs-3">
            <button class="btn btn-block" [(colorPicker)]="seriesColor" [value]="seriesColor"
                    [cpOutputFormat]="'rgba'"
                    [cpPositionOffset]="5" [cpPosition]="'bottom'" [cpToggle]="cpToggle" [cpOKButton]="true"
                    [cpCancelButton]="true"
                    [cpCancelButtonClass]= "'btn btn-danger'"
                    [cpOKButtonClass]= "'btn btn-primary color-picker-button'"
            >Color Picker
            </button>
          </div>
          <div class="col-xs-3">
            <input class="form-control" name="color" [(ngModel)]="color" [value]="seriesColor" ng-if="seriesColor.dirty ? console.log('xxxxxx')"/>
          </div>
        </div>
        <canvas id="sales-chart" #testChart='base-chart' baseChart width="800" height="400"
                [datasets]="datasetsSales"
                [options]="ChartOptions"
                [chartType]="chartType.bar"
                [labels]="categoriesLabels"
                (chartClick)="clickChart($event)"
                ng-if="color.dirty"
                [colors] = "chartColors"
        >
        </canvas>
        <div class="row">
          <div class="col-xs-12"></div>
        </div>


      </div>
    </div>
  </div>
  <!-- END panel-->
</div>
