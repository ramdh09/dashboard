<div class="container-fluid">
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Performance Sales</div>
    <div style="display: block;">
      <div class="loader-demo">
        <div class="loader-inner ball-scale-multiple"></div>
        <!-- TODO : ENABLE Spinner Loaders-->
      </div>
      <div class="card-body">
        <canvas id="sales-chart" #testChart='base-chart' baseChart width="800" height="400"
                [datasets]="datasetsSales"
                [options]="ChartOptions"
                [chartType]="chartType.bar"
                [labels]="categoriesLabels"
                (chartClick)="clickChart($event)"
        >
        </canvas>
      </div>
    </div>
  </div>
  <!-- END panel-->
</div>
