<div class="container-fluid">
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">Performance Sales</div>
    <div style="display: block;">
      <div class="card-body"><canvas id="sales-chart" baseChart width="800" height="400"
                                     (click)="clickChart(evt)"
                                     [datasets]="datasetsSales"
                                     [options]="ChartOptions"
                                     [chartType]="chartType.bar"
                                     [labels]="categoriesLabels"
      >
      </canvas></div>
    </div>
  </div>
  <!-- END panel-->
</div>
