<div class="container-fluid">
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">TENANT RANKS</div>
    <div style="display: block;" class="card-body">
      <div class="row">
        <div class="col-md-6">
          <canvas baseChart width="450" height="400"
                  [datasets]="datasetsTenant1"
                  [options]="ChartOptions"
                  [chartType]="chartType.horizontalBar"
                  [labels]="tenantLabels"
          ></canvas>
        </div>
        <div class="col-md-6">
          <canvas baseChart width="450" height="400"
                  [datasets]="datasetsTenant2"
                  [options]="ChartOptions"
                  [chartType]="chartType.horizontalBar"
                  [labels]="tenantLabels"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">TENANT REVENUE RECORD</div>
    <div style="display: block;">
      <div class="card-body"><canvas baseChart width="800" height="400"
      [datasets]="datasetsTr"
                   [options]="ChartOptionsBar"
                   [chartType]="chartType.bar"
                   [labels]="dayLabels"
      >
      </canvas></div>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">
    <div class="card-heading">MEMBER SPENDING</div>
    <div class="card-body">
      <div><canvas baseChart width="800" height="400"
                   [datasets]="datasetsMember"
                   [options]="ChartOptionsBar"
                   [chartType]="chartType.bar"
                   [labels]="dayLabels"
      >
      </canvas></div>
    </div>
  </div>
  <!-- END panel-->
  <!-- START panel-->
  <div class="card">
    <div class="card-heading"></div>
    <div class="card-body">
      <div><canvas baseChart width="800" height="400"
                   [datasets]="datasetsTrMember"
                   [options]="ChartOptionsLine"
                   [chartType]="chartType.line"
                   [labels]="dayLabels"
      >
      </canvas></div>
    </div>
  </div>
  <!-- END panel-->
</div>
